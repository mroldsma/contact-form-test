<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact form test</title>
</head>
<body>

    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false">
            <h3>contactanos</h3>
            <input type="text" id="name" placeholder="su nombre" required>
            <input type="email" id="email" placeholder="su email" required>
            <input type="text" id="phone" placeholder="su telefono" required>
            <textarea id="message" rows="5" placeholder="como podemos ayudar?"></textarea>
            <button type="submit">enviar</button>
        </form>
    </div>




    <script>

function sendEmail(){

Email.send({
    SecureToken : "380ffaaa-04bb-40c8-8048-0cd4fcd6bbdf",
    To : 'mroldsma@gmail.com',
    From : document.getElementById('email').value,
    Subject : "NUEVO MAIL !!!",
    Body : `nombre: ${document.getElementById('name').value} --- 
            mail: ${document.getElementById('email').value} --- 
            telefono: ${document.getElementById('phone').value} --- 
            mensaje: ${document.getElementById('message').value}`
}).then(
    message => alert("success")
    );

}

    </script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
</body>
</html>
